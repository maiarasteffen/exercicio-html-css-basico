<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Tabela</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h3>Moda</h3>
    <table class="tabela">
        <thead class="cabecalho-moda">
            <tr>
                <td>Produto</td>
                <td>Tamanho</td>
                <td>Valor</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Camiseta</td>
                <td>M</td>
                <td>R$ 49,00</td>
            </tr>
            <tr>
                <td>Tênis</td>
                <td>42</td>
                <td>R$ 5,00</td>
            </tr>
        </tbody>
    </table>
    <h3>Casa</h3>
    <table class="tabela">
        <thead class="cabecalho-casa">
            <tr>
                <td>Produto</td>
                <td>Valor</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Sofá</td>
                <td>R$ 1.200,00</td>
            </tr>
            <tr>
                <td>Televisão</td>
                <td>R$ 5.000,00</td>
            </tr>
        </tbody>
    </table>
    
</body>
</html>
